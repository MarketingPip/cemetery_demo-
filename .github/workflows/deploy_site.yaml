name: Deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to the branch you want to deploy from (e.g., master)
  pull_request:
    branches:
      - main  # Same as above, this triggers on pull requests to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Ruby (since Jekyll is a Ruby-based tool)
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1  # Specify the Ruby version you want to use

      # Install dependencies
      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      # Build the Jekyll site
      - name: Build the Jekyll site
        run: |
          bundle exec jekyll build

      # Deploy the site to GitHub Pages using the `gh-pages` branch
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.1.0
        with:
          branch: gh-pages  # The branch to deploy to
          folder: _site  # The folder containing the built Jekyll site
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
