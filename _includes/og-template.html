<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 1200px;
            height: 630px;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 10px;
            max-width: 1000px;
        }
        h1 { font-size: 48px; margin: 0; }
        p { font-size: 24px; color: #666; }
        .date { font-size: 18px; color: #999; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <p>{{ excerpt }}</p>
        <div class="date">{{ date }}</div>
    </div>
</body>
</html>
