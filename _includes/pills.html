<div class="flex flex-wrap mt-2 gap-2">
  {% for category in page.categories limit:3 %}
    <a href="{% if page.url contains '/blog' %}
               {{ site.baseurl }}/blog/categories/{{ category | slugify }}
             {% elsif page.url contains '/exhibits' %}
               {{ site.baseurl }}/exhibits/categories/{{ category | slugify }}
             {% else %}
               {{ site.baseurl }}/categories/{{ category | slugify }}
             {% endif %}/"
       class="bg-blue-100 text-blue-800 dark:bg-blue-200 dark:text-blue-900 hover:bg-blue-200 dark:hover:bg-blue-300 px-3 py-1 rounded-full text-sm font-medium transition">
      {{ category }}
    </a>
  {% endfor %}
</div>
